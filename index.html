<!DOCTYPE HTML>
<!-- criando a estrutura básica de um HTML... -->
<html lang="pt-br">
	<!-- primeiro nó filho = head -->
	<head>
	<!-- primeiro nó filho = meta, title -->
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width:device-width, initial-scale=1.0"/>
	<title>Exemplo básico de HTML</title>
	</head>
	<!-- segundo nó filho = body -->
	<body>

		<div style="border: solid 2px #ff0000;">
			DIV
		</div>

		<a href="#" style="border: solid 2px #0000ff">MEU LINK</a>


	</body>
</html>
